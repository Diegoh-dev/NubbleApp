name: Pull Request Checks

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pull-request-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Packages
        run: yarn install

      - name: Check TypeScript Version
        run: yarn tsc --version

      - name: Check tsconfig.json
        run: cat tsconfig.json

      - name: List Files
        run: ls -R src/

      - name: Clear Cache
        run: yarn cache clean

      - name: Run TypeScript compiler
        run: yarn tsc --noEmit

      - name: Run Lint
        run: yarn lint

      - name: Run Test
        run: yarn test
